apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pangolin-ingress-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pangolin-ingress-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pangolin-ingress-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pangolin-ingress-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pangolin-ingress-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /manager
        args:
        {{- if .Values.controller.leaderElect }}
        - --leader-elect
        {{- end }}
        - --ingress-class={{ .Values.controller.ingressClass }}
        - --metrics-bind-address={{ .Values.controller.metricsBindAddress }}
        - --health-probe-bind-address={{ .Values.controller.healthProbeBindAddress }}
        - --pangolin-base-url={{ .Values.pangolin.baseUrl }}
        - --pangolin-api-key-secret={{ .Values.pangolin.apiKeySecretName }}
        - --pangolin-api-key-namespace={{ include "pangolin-ingress-controller.apiKeyNamespace" . }}
        - --pangolin-org-id={{ .Values.pangolin.orgId }}
        - --pangolin-site-nice-id={{ .Values.pangolin.siteNiceId }}
        env:
        - name: PANGOLIN_BASE_URL
          value: {{ .Values.pangolin.baseUrl | quote }}
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
