# Default values for pangolin-ingress-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: repository.tf/kubernetes/pangolin-ingress-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Pangolin API configuration
pangolin:
  # Base URL for Pangolin API
  baseUrl: "https://api.pangolin.net"
  # API key for Pangolin (required)
  apiKey: "YOUR_PANGOLIN_API_KEY_HERE"
  # Name of the secret containing the API key
  apiKeySecretName: pangolin-api-key
  # Namespace where the API key secret is stored
  apiKeyNamespace: ""  # defaults to release namespace

# Controller configuration
controller:
  # Ingress class name
  ingressClass: pangolin
  # Enable leader election
  leaderElect: true
  # Metrics bind address
  metricsBindAddress: ":8080"
  # Health probe bind address
  healthProbeBindAddress: ":8081"

# IngressClass configuration
ingressClass:
  # Create IngressClass resource
  enabled: true
  # Set as default ingress class
  isDefault: false
  # Controller name
  controllerName: k8s.io/pangolin-ingress-controller

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  # Create a service for metrics
  enabled: true
  type: ClusterIP
  port: 8080
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: health
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: health
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

# Termination grace period in seconds
terminationGracePeriodSeconds: 10
