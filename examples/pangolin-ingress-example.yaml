apiVersion: v1
kind: Namespace
metadata:
  name: example-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: example-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: example-service
  namespace: example-app
spec:
  selector:
    app: example-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: example-app
  annotations:
    pangolin.ingress.k8s.io/sso: "false"
    pangolin.ingress.k8s.io/ssl: "true"
    pangolin.ingress.k8s.io/sticky-session: "true"
    pangolin.ingress.k8s.io/healthcheck-enabled: "true"
    pangolin.ingress.k8s.io/healthcheck-path: "/"
    pangolin.ingress.k8s.io/healthcheck-interval: "5"
    pangolin.ingress.k8s.io/healthcheck-unhealthy-interval: "30"
    pangolin.ingress.k8s.io/healthcheck-timeout: "5"
    pangolin.ingress.k8s.io/healthcheck-status: "200"
spec:
  ingressClassName: pangolin
  rules:
  - host: example.tunnel.tf
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80
